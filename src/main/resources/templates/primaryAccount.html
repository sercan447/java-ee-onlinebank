<!DOCTYPE html>
<html>
<head  th:replace="commons/header :: common-header" />
<head th:replace="commons/header :: navbar" />
<body>
<div class="container main">
	<div class="row">
		<div class="col-lg-12">
			
		</div>
	</div> <!-- row -->
		
	<div class="row">
		<div class="col-lg-6 col-md-6">
			
		</div>
		
		<div class="col-lg-6 col-md-6">
			<div class="panel panel-info">
				<div class="panel-heading">
					<div class="row">
						<div class="col-xs-6">
							<h2>Primary Balance : </h2>
							
						</div>
						<div class="col-xs-6 text-right">
							<h1>
								<i class="fa fa-usd" aria-hidden="true"></i>
								<span th:text="${primaryAccount.accountBalance}">..</span>
							</h1>
						</div>
					</div>
				</div><!-- panel heading -->
				
				<div class="panel-footer">
					<span class="pull-right">
						<i class="fa fa-arrow-circle-right"></i>
						<div class="clearfix"></div>
					</span>
				</div>
			</div>
		</div>
	</div><!-- row -->	
	
	<div class="table-responsive">
		<table id="example" class="table table-bordered table-hover table-striped">
			<thead>
				<tr>
				<th>Post Date</th>
				<th>Description</th>
				<th>Type</th>
				<th>Status</th>
				<th>Amount</th>
				<th>Available Balance</th>
				</tr>
			</thead>
			<tbody>
				<tr data-th-each="primaryTransaction : ${primaryTransactionList}">
					<td data-th-text="${primaryTransaction.date}">...</td>
					<td data-th-text="${primaryTransaction.description}">..</td>
					<td data-th-text="${primaryTransaction.type}">...</td>
					<td data-th-text="${primaryTransaction.status}">..</td>
					<td data-th-text="${primaryTransaction.amount}">..</td>
					<td data-th-text="${primaryTransaction.availableBalance}">..</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>


<div th:replace="commons/header :: body-bottom-scripts" />
<script>
	$(document).ready(function(){
			$("#example").DataTable();
		});
</script>

</body>
</html>
