<!DOCTYPE html>
<html>

<head th:replace="commons/header :: common-header" />
<head th:replace="commons/header :: navbar" />
<body>

<div class="container main">
	<div class="row">
		<div class="col-lg-12">
			
		</div>
	</div><!-- row -->
	
		<div class="row">
			<div class="col-lg-6 col-md-6">
			</div>
			<div class="col-lg-6 col-md-6">
				<div class="panel panel-success">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-6">
								<h2>Savings Balance :</h2>
							</div>
							
							<div class="col-xs-6 text-right">
								<h1>
								<i class="fa fa-usd" aria-hidden="true"></i>
								<span th:text="${savingsAccount.accountBalance}">...</span>
								</h1>
							</div>
						 </div> <!-- row -->
					</div><!-- panel-heading -->
					
					<div class="panel-footer">
						<span class="pull-right">
							<i class="fa fa-arrow-circle-right"></i>
							<div class="clearfix"></div>
						</span>
					</div><!--  panel-footer -->
				</div>
			</div>
			
		</div> <!--  row -->
		
		<div class="table-responsive">
        <table class="table table-bordered table-hover table-striped">
            <thead>
            <tr>
                <th>Post Date</th>
                <th>Description</th>
                <th>Type</th>
                <th>Status</th>
                <th>Amount</th>
                <th>Available Balance</th>
            </tr>
            </thead>
            <tbody data-th-each="savingsTransaction : ${savingsTransactionList}">
            	<td data-th-text="${savingsTransaction.date}">..</td>
            	<td data-th-text="${savingsTransaction.description}">..</td>
            	<td data-th-text="${savingsTransaction.type}">.. </td>
            	<td data-th-text="${savingsTransaction.status}">..</td>
            	<td data-th-text="${savingsTransaction.amount}">..</td>
            	<td data-th-text="${savingsTransaction.availableBalance}">..</td>
            </tbody>
            </table>
            </div>
	
</div><!-- container main -->

<div th:replace="commons/header :: body-bottom-scripts"/>
</body>
</html>
